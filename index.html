<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aleko Lau</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      box-sizing: border-box;
    }
    body {
      background: black;
    }
    .wrapper {
      flex-direction: column;
      align-items: center;
      justify-content: center;
      display: flex;
      width: 100vw;
    }
    h1, li, li a{
      text-decoration: none;
      color: white;
      transition: 1s cubic-bezier(0.075, 0.82, 0.165, 1);
      user-select: none;
    }
    h1 {
      top: 100px;
      position: absolute;
      text-shadow: 4px 4px 20px #6cf;
      font-size: 80px;
      line-height: 100px;
    }
    h1:hover {
      top: 80px;
      font-size: 100px;
      line-height: 120px;
    }
    ul {
      margin-top: 240px;
      text-shadow: 2px 2px 10px #6cf;
      font-size: 20px;
    }
    li {
      margin-top: 10px;
    }
    li:hover {
      transform: translateX(5%);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Aleko Lau</h1>
    <ul>
      <li><a href="http://trialect.alekolau.cn">Trialect</a></li>
      <li><a href="http://alekolau.cn/d3/us-superstore/">D3.js - US Superstore Data</a></li>
    </ul>
  </div>
</body>
</html>
