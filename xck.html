    <script>
      const setInfo = (tel, addr) => {
        if (tel) document.querySelector('.hidden-tel').innerHTML = `${tel.slice(0, 3)}****${tel.slice(7, 11)}的动态行程卡`
        if (addr) document.querySelector('.addr').innerHTML = addr
        document.querySelector('.update').innerHTML = `更新于：${moment().format('YYYY.MM.DD HH:mm:ss')}`
      }
      // set rem font-size
      document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px'
      // set tel, addr and date
      const params = new URLSearchParams(location.search);
      setInfo(params.get('tel'), params.get('addr'))
      // dynamic tel & addr
      let clickCount = 0
      document.querySelector('.info').addEventListener('click', () => {
        clickCount++
        if (clickCount === 8) {
          setInfo(prompt('tel'), prompt('addr'))
          clickCount = 0
        }
      })
    </script>
